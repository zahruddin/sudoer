<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tabel</h1>
    <br />
    <p>tabel simpel</p>
    <table border="1">
      <tr>
        <td>nama</td>
        <td>nim</td>
      </tr>
      <tr>
        <td>zafa</td>
        <td>2123123</td>
      </tr>
    </table>
    <br />
    <p>tabel dengan header</p>
    <table border="1">
      <thead>
        <tr>
          <th>nama</th>
          <th>nim</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>zafa</td>
          <td>68956</td>
        </tr>
        <tr>
          <td>asdasd</td>
          <td>56789</td>
        </tr>
      </tbody>
    </table>
    <br />
    <p>table kompleks</p>
    <table border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th></th>
          <th>nama</th>
          <th>NIM</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>asdas</th>
          <td>udin</td>
          <td>345678</td>
        </tr>
        <tr>
          <th>asjfyuf</th>
          <td>asep</td>
          <td>675879</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
